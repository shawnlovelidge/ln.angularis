<div class="ln-dropdown" tabindex="1" [ngClass]="{
  'darkTheme': darkTheme,
  'hidden': hidden,
  'disabled': disabled
}">
<label class="label" [class.hidden]="label?.length === 0">{{label}}</label>
<div class="container">
  <div class="inner-container">
    <button #portalContainer class="button" [ngClass]="{
        'darkTheme' : darkTheme,
        'small': type === 'small',
        'readonly': (items | async)?.length === 0
      }" (keydown)="onKeyDown($event)" [attr.aria-label]="ariaLabel || null"
            [attr.aria-labelledby]="ariaLabelledby || null" [attr.aria-multiselectable]="false"
            (click)="onOpen($event)">
      {{ displayItem?.[textField]}}
      <ln-icon class="icon" [name]="icon.name" (onClick)="icon.onClick($event)"></ln-icon>
    </button>
  </div>
</div>
</div>
<ng-template #portalView let-data>
  <ul class="items" [ngClass]="{
    'darkTheme' : darkTheme,
    'small': type === 'small'
  }">
    <li *ngFor="let item of items | async" 
        class="item" 
        [ngClass]="{
          'darkTheme' : darkTheme,
          'small': type === 'small',
          'hidden': item?.hidden,
          'disabled': item?.disabled,
          'active': item?.active
        }" (click)="onClose(item)" [title]="item[textField]">
      {{ item[textField] }}
    </li>
  </ul>
</ng-template>
