<div class="ag-wizard">
  <div class="ag-wizard-steps">
    <div class="ag-wizard-content">
      @for(step of steps(); track $index)
      {
        <ag-wizard-step [step]="step" />
      }
    </div>
    <div class="ag-wizard-navigation">
      <button (click)="previousStep()" [class.disabled]="index === 0">Previous</button>
      <button (click)="nextStep()" [class.disabled]="index === steps().length - 1">Next</button>
    </div>
  </div>
