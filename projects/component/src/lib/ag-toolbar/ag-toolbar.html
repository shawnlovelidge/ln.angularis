<div class="ag-toolbar" [ngClass]="{ 'hidden': hidden, 'disabled': disabled }">
  <ul class="ag-toolbar-items">
    @for (item of model(); track $index) {
    <li class="ag-toolbar-item" 
    (click)="handleOnClick(item)">
      <fa-icon [icon]="item.component"></fa-icon>
    </li>
    }
  </ul>
</div>
