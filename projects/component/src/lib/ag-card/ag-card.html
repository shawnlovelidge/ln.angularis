<div [attr.class]="classes()" [ngClass]="{
  disabled: disabled,
  hidden: hidden ,
  active: active,
}">
  <div class="ag-card-container">
    <div class="ag-card-container-context" [ngStyle]="style">
      @if (!hasCustomTemplate())
      {
      <ng-content></ng-content>
      }
      @else
      {
      <ng-container [ngTemplateOutlet]="customTemplate" [ngTemplateOutletContext]="{model: model}" />
      }
    </div>
    <div class="ag-card-container-side-bar">
      <ag-checkbox [value]="model.active" [disabled]="model.disabled" (onClick)="handleOnClick($event)"></ag-checkbox>
    </div>
  </div>

</div>
<ng-template #defaultTemplate let-model="model">
  <ng-content></ng-content>
</ng-template>
