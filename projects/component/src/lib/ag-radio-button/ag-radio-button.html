<div class="ag-radio-button" [class.hidden]="hidden" [class.disabled]="disabled">
  <form class="ag-radio-button-form" [formGroup]="formGroup">
    <fieldset class="ag-radio-button-items">
      <legend class="ag-radio-button-label" [class.hidden]="label.length === 0">{{label}}</legend>
      @for (item of model(); track item.id; let i = $index) {
        <label [attr.for]="item.uid" class="ag-radio-button-item">
          <input [attr.id]="item.uid" type="radio" class="ag-radio-button-input" 
            [attr.checked]="item.name === formControl.value ? 'checked' : null" [value]="item.name"
            [formControl]="formControl" (change)="handleOnClick(item)">
          <span class="ag-radio-button-item-label">{{item.name}}</span>
        </label>
      }
    </fieldset>
  </form> 
</div>
