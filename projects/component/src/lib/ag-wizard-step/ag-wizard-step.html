<div class="ag-wizard-step" [ngClass]="{
  disabled: step().disabled,
  hidden: step().hidden
}">
  @if (!hasTemplate() && !hasComponent())
  {
  <div class="ag-wizard-step" [ngClass]="{
      active: step().active
    }">
    <div class="ag-wizard-step-title">{{ step().title }}</div>
    <div class="ag-wizard-step-content">{{ step().model | json }}</div>
  </div>
  }
  @else if (hasTemplate())
  {
  <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{step: step()}" />
  } @else if (hasComponent())
  {
  <ng-container #dynamicContainer></ng-container>
  }

</div>
