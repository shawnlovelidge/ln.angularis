<div class="ag-dropdown" [ngClass]="{
  'hidden': hidden,
  'disabled': disabled
}">
  <div class="ag-dropdown-label">
    {{label}}
  </div>
  <button class="ag-dropdown-button" #portalContainer (click)="onOpen($event)">
    <span>{{value().name}}</span>
    <span class="ag-dropdown-button-icon"><fa-icon [icon]="['fas','caret-down']"></fa-icon></span>
  </button>
</div>
<ng-template #portalView let-menu="item">
  <ul class="ag-dropdown-items" [ngStyle]="style">
    @for (item of model; track $index)
    {
    <li class="ag-dropdown-item">
      <ag-menu-option [model]="item" (onClick)="onClose(item)"></ag-menu-option>
    </li>
    }
  </ul>
</ng-template>
