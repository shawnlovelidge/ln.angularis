<div
  class="ag-checkbox"
  [ngClass]="{ 'disabled': disabled() }"
  [ngStyle]="style()"
  [class.visibility]="!visibility"
>
  <ul class="ag-checkbox-items">
    <li class="ag-checkbox-item">
      <ag-icon
        (onClick)="handleClick($event)"
        [style]="iconStyle()"
      ></ag-icon>
    </li>
    <li class="ag-checkbox-item label" [hidden]="label().length === 0">
      {{ label() }}
    </li>
  </ul>
</div>
