<div class="ag-checkbox" [ngClass]="{ 
    'disabled': disabled, 
    'hidden': hidden 
  }" (click)="handleOnClick($event)" [ngStyle]="computedStyle()">
  @if (value)
  {
  <fa-icon [icon]="['fas','fa-check-square']"></fa-icon>
  } @else {
  <fa-icon [icon]="['fas','fa-square']"></fa-icon>
  }
  <span (click)="handleOnClick($event)" [ngStyle]="labelStyle()">
    <ng-content></ng-content>
  </span>
</div>
