<div class="ag-checkbox" [ngClass]="{ 
    'disabled': disabled, 
    'hidden': hidden 
  }" (click)="handleOnClick($event)" [ngStyle]="style()">
  @if (value())
  {
  <fa-icon [icon]="faCheckSquare"></fa-icon>
  } @else {
  <fa-icon [icon]="faSquare"></fa-icon>
  }
  <span (click)="handleOnClick($event)" [ngStyle]="labelStyle()">
    <ng-content></ng-content>
  </span>
</div>
