<div class="ag-hyperlink" [ngClass]="{ 'hidden': model().hidden || hidden, 'disabled':  model().disabled || disabled }"
    [ngStyle]="style">
    <a class="ag-hyperlink" [attr.class]="classes()" [class.style]="model().style" [class.active]="model().active"
        [class.disabled]="model().disabled" 
        (click)="handleOnClick($event, model())">
        <ng-content></ng-content>
    </a>
</div>
