<div class="ag-wizzard-step" [ngClass]="{
  disabled: this.model.disabled,
  hidden: this.model.hidden,
  active: this.model.active,
}">
  <div class="ag-wizzard-step-header">
    <div class="ag-wizzard-step-header-title">
      {{ this.model.label }}
    </div>
    <div class="ag-wizzard-step-header-description">
      {{ this.model.description }}
    </div>
  </div>
  <div class="ag-wizzard-step-content" [ngStyle]="style">
    <ng-content></ng-content>
  </div>
</div>
