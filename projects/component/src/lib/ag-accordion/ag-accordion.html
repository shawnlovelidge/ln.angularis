<div class="ag-accordion" [ngClass]="{ hidden: hidden }">
  <header class="ag-accordion-header" [ngClass]="{ disabled: disabled, open: open }" (click)="open = !open">
    <div className="ag-accordion-header-left">{{label}}</div>
    <div className="ag-accordion-header-right">
      @if (open)
      {
      <fa-icon [icon]="['fas','caret-up']"></fa-icon>
      } @else {
      <fa-icon [icon]="['fas','caret-down']"></fa-icon>
      }
    </div>
  </header>
  <section [ngClass]="{disabled: disabled}" [ngStyle]="{ 
      opacity: open ? 1 : 0, 
      visibility: open ? 'visible' : 'hidden',
      padding: open ? '10px' : '0' , 
      height: open ? 'auto' : 0,
      transition: 'opacity 0.9s ease-in-out' 
    }">
    <ng-content></ng-content>
  </section>
</div>
