<div class="ag-wizzard">
  <form class="ag-wizzard-form">
    <div class="ag-wizzard-body">
      <ng-content></ng-content>
    </div>
  </form>
  <div class="ag-wizzard-navigation">
    <ag-button class="text" (onClick)="previous()" [class.disabled]="index === 0">
      Previous
    </ag-button>
    <ag-button class="text" (onClick)="next()" [class.disabled]="index === length() - 1">
      Next
    </ag-button>
  </div>
</div>
