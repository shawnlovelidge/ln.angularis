<ln-canvas>
  <table class="table-standard">
    <thead>
      <tr>
        <th>Type</th>
        <th>Control</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>class='align-center'</td>
        <td>
          <ag-nav-menu class="align-center" 
          [model]="model()" 
          [hidden]="hidden"
          (onClick)="handleOnClick($event)" [ngStyle]="style">
          </ag-nav-menu>
        </td>
      </tr>        
      <tr>
        <td>class='align-left'</td>
        <td>
          <ag-nav-menu [model]="model()" [hidden]="hidden"
            (onClick)="handleOnClick($event)" [ngStyle]="style">
          </ag-nav-menu>
        </td>
      </tr>
      <tr>
        <td>class='align-right'</td>
        <td>
          <ag-nav-menu class="align-right" [model]="model()" [hidden]="hidden"
            (onClick)="handleOnClick($event)" [ngStyle]="style">
          </ag-nav-menu>
        </td>
      </tr>          
    </tbody>
  </table>
</ln-canvas>
