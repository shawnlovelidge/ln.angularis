<main class="app">
    <div class="app-container">
        <div class="app-header">
            <a href="/" title="&#64;angularis component library" ><h3 class="title">Angularis&nbsp;Component Library </h3>
            <p class="description">&copy; lernendercorp, LLC 2025</p>
            </a>
        </div>
        <div class="app-content">
            <div class="app-sidebar">
                <ul class="app-sidebar-menu-items">
                    @for (item of menu(); track item.name)
                    {
                        <li class="app-sidebar-menu-item">
                            <strong>{{item.name}}</strong>
                        </li>
                        @for (route of item.menu; track route.name)
                        {
                        <li class="app-sidebar-menu-item">
                            <a [routerLink]="route.routerLink" [queryParams]="{ route: route | json }">
                                {{route.name}}
                            </a>
                        </li>
                        }
                        <br />
                    }
                </ul>
            </div>
            <div class="app-sidebar-content">
                <router-outlet />
            </div>
        </div>
        <div class="app-footer">
            &copy; lernendercorp, LLC 2025
        </div>
    </div>
</main>
